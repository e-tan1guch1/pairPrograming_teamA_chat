<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>TODO変更</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/todoList.css">
</head>

<body>
	<header th:replace="header"></header>
	<article>
		<div class="side">
			<a href="/todoList" class="todoList" style="opacity: 1.0;">リストへ戻る</a>
			<div style="opacity: 0.0;" ; onMouseOver="this.style.opacity=1.0" onMouseOut="this.style.opacity=0.0">
				<a href="/todoList" class="mouseOver">リストへ戻る</a>
				<div class="balloon-left">
					戻ると変更は保存されません<br>
					よろしいですか？
				</div>
			</div>
		</div>
<!--		<div class="error">-->
<!--				<th:block th:if="${error}" th:each="e:${error}">-->
<!--					<div class="balloon-error">-->
<!--						[[${e}]]-->
<!--					</div><br><br>-->
<!--				</th:block>-->
<!--			</div>-->
		<div class="container">
			<form th:action="|/todoList/${todo.id}/edit|" method="post">
				<input type="hidden" name="{todo.id}" value="id">
				<h3 style="color:darksalmon">　　項目修正</h3>
				<ul class="todo">
					<li><span>記入日</span>　
						<input type="date" class="record" name="releaseDate" th:value="${todo.releaseDate}">
					</li><br>

					<li><span>時間</span>　
						<select id="hour" class="record" name="hour">
							<option th:selected="${todo.hour}">[[${todo.hour}]]</option>
						</select>時
						<select id="minute" class="record" name="minute">
							<option th:selected="${todo.minute}">[[${todo.minute}]]</option>
						</select>分
					</li><br>

					<li><span>TODO</span></li><br>
					<textarea name="text">[[${todo.text}]]</textarea>

				</ul>
				<script>
					// 時間のドロップダウンメニューを生成
					var hourDropdown = document.getElementById("hour");
					for (var hour = 00; hour < 24; hour++) {
						var option = document.createElement("option");
						option.text = hour.toString().padStart(2, "0");
						hourDropdown.add(option);
					}

					// 分のドロップダウンメニューを生成
					var minuteDropdown = document.getElementById("minute");
					for (var minute = 00; minute < 60; minute++) {
						var option = document.createElement("option");
						option.text = minute.toString().padStart(2, "0");
						minuteDropdown.add(option);
					}
				</script>
				<br><button>更新</button>


			</form>
		</div>
</body>

</html>
