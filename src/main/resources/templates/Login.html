<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/Login.css">
</head>

<body>
	<header>
		<div class="user">
			<p th:text="ログイン用ページ"></p>
		</div>
		<h1>チャットアプリ（仮）</h1>
	</header>

	<div class="error">
		<th:block th:if="${errors}" th:each="e:${errors}">
			<div class="balloon-right">
				<p>[[${e}]]</p>
			</div><br><br>
		</th:block>
	</div>


	<div class="container">
		<form action="/login" method="post" class="loginForm">

			<input type="text" class="email" name="email" placeholder="メールアドレス" th:value="${email}">
			<input type="password" class="password" name="password" placeholder="パスワード" th:value="${password}">
			<button>ログイン</button>

		</form><br><br>

		<a href="/login/newuser">新規会員登録はこちら</a>
	</div>
	<footer th:replace="footer"></footer>
</body>

</html>
