<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>チャット画面</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/profile.css">
</head>

<body>
	<header th:replace="header"></header>
	<div class="error">
		<th:block th:if="${error}" th:each="e:${error}">
			<div class="balloon-right">
				<p>[[${e}]]</p>
			</div><br><br>
		</th:block>
	</div>

	<div class="container">
		<div>
			<table>
				<form action="/profile" method="post" class="saveForm">
					<tr>
						<td><label>名前</label></td>
					</tr>
					<tr>
						<td><input type="text" name="name" placeholder="名前" th:value="${user.name}"></td>
						<td><button>変更</button></td>
					</tr>
				</form>
			</table>
			<table>
				<form action="/profile" method="post" class="saveForm">
					<tr>
						<td><label>メールアドレス</label></td>
					</tr>
					<tr>
						<td><input type="text" name="email" placeholder="メールアドレス" th:value="${user.email}"></td>
						<td><button>変更</button></td>
					</tr>
				</form>
			</table>
			<table>
				<form action="/profile" method="post" class="saveForm">
					<tr>
						<td><label>パスワード</label></td>
					</tr>
					<tr>
						<td><input type="password" name="password" placeholder="パスワード" th:value="${user.password}"></td>
						<td><button>変更</button></td>
					</tr>
				</form>
			</table>
		</div>

	</div>
	<footer th:replace="footer"></footer>
</body>

</html>
