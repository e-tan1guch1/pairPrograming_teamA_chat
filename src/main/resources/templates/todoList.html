<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>TODOリスト</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/todoList.css">
</head>

<body>
	<header th:replace="header"></header>
	<article>
		<div class="side">
			<a href="/todolist/newtodo">新規入力</a>
		</div>

		<div class="container">
			<th:block th:each="todo: ${todos}">
				<p style="padding-top: 6px;">[[${todo.releaseDate}]]</p>
				<th:block th:each=" todo: ${todos}">
					
					<div style="display:inline-flex">
						<input type="hidden" name="{todo.id}" value="id">
						<form th:action="|/todoList/${todo.id}/delete|" method="post">
							<input type="submit" value="実行済み">
						</form>
						　[[${todo.hour}]]時[[${todo.minute}]]分
						　[[${todo.text}]]　
						<form th:action="|/todoList/${todo.id}/edit|" method="get">
							<input type="submit" value="変更">
						</form>
					</div>
					<br>
				</th:block><br>
			</th:block>
			<br><br>
		</div>
	</article>
</body>

</html>
