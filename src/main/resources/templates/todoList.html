<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>TODOリスト</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/todoList.css">
</head>

<body>
	<header th:replace="header"></header>
	<article>
		<div class="side">
			<a href="/todolist/newtodo">新規入力</a>
		</div>

		<div class="container">
			<div class="balloon-right">
				今日の予定を確認しよう
			</div>
			
			<th:block th:each="todo:${todo2}">
					<input type="hidden" name="{todo.id}" value="id">
					<span class="DATE" style="padding-top: 6px; clear:both;" th:if="${todo.id == 0}">
						　　[[${todo.releaseDate}]]</span>

<!--					<br>-->
					<th:block th:unless="${todo.id == 0}">
						<div style="display:inline-flex">
						<form th:action="|/todoList/${todo.id}/delete|" method="post">
							　　　　　　　<input type="submit" value="実行済み">
						</form>
						<span class="TODO">
						　[[${todo.hour}]]時[[${todo.minute}]]分
						　[[${todo.text}]]　
						</span>
						<form th:action="|/todoList/${todo.id}/edit|" method="get">
							<input type="submit" value="変更">
						</form>
						</div>
						<div></div>
					</th:block>
					<br>
			</th:block>
		</div>
	</article>
</body>

</html>
