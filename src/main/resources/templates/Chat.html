<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>チャット画面</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header"></header>
	<br>

	<th:block th:if="${chats != null}">
		<div class="balloon-left">
			<p th:each="chat:${chats}">[[${chat.name}]]　[[${chat.text}]]</p>
			<!--			<td>（メッセージ送信時間）</td>-->
		</div>
	</th:block>

	<form action="/chat/add" method="post">
		<textarea name="text" cols="40" rows="10" placeholder="メッセージを入力"></textarea>
		<br>
		<button>送信</button>
	</form>

	<th:block th:each="address:${addressList}">
		<form th:action="|/chat/${address.id}|">
			<button>
				[[${address.name}]]：[[${address.email}]]
			</button>
		</form>
	</th:block>
	<br>

	<footer th:replace="footer"></footer>
</body>

</html>
