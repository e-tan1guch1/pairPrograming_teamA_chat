<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>チャット画面</title>
</head>
<body>
<form action="/chat" method="post" >
	<table border="1">
		内容：<br>
		<textarea name="text">
	</textarea>
	<input type="submit" value="送信">
	</table>
	</form>
	
	<th:block th:if="${talk != null}" th:each="talk:${talk}">
		<table border="1">
			<tr>
				<td>[[${talk.name}]]</td>
				<td>[[${talk.text}]]</td>
				<td>（メッセージ送信時間）</td>
			</tr>
		</table>
	</th:block>
</body>
</html>
